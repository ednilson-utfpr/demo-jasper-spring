<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">
<head>
</head>
<body>
<section layout:fragment="conteudo">
  <div class="container" style="margin-top:100px;">
    <h2>Formulário de Cadastro - Pedidos</h2>

    <div class="row">
      <form th:action="@{/pedido}" method="post"
            th:object="${pedido}">
        <div class="row">
          <div class="form-group">
            <label for="id">Código</label>
            <input type="text" class="form-control"
                   th:field="*{id}"	readonly/>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="dataAlteracao">Data Alteração</label>
            <input type="text" class="form-control"
                   th:field="*{dataAlteracao}" />
            <span th:if="${#fields.hasErrors('dataAlteracao')}"
                  th:errors="*{dataAlteracao}"
                  class="text-danger"
            ></span>
          </div>
        </div>


        <div class="row">
          <div class="form-group">
            <label for="dataPedido">Data Pedido</label>
            <input type="text" class="form-control"
                   th:field="*{dataPedido}" />
            <span th:if="${#fields.hasErrors('dataPedido')}"
                  th:errors="*{dataPedido}"
                  class="text-danger"
            ></span>
          </div>
        </div>



        <div class="row">
          <div class="form-group">
            <label for="tipoFrete">Tipo de Frete</label>
            <input type="text" class="form-control"
                   th:field="*{tipoFrete}" />
            <span th:if="${#fields.hasErrors('tipoFrete')}"
                  th:errors="*{tipoFrete}"
                  class="text-danger"
            ></span>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="tipoPagamento">Tipo Pagamento</label>
            <input type="text" class="form-control"
                   th:field="*{tipoPagamento}" />
            <span th:if="${#fields.hasErrors('tipoPagamento')}"
                  th:errors="*{tipoPagamento}"
                  class="text-danger"
            ></span>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="valorFrete">Valor Frete</label>
            <input type="text" class="form-control"
                   th:field="*{valorFrete}" />

            <span th:if="${#fields.hasErrors('valorFrete')}"
                  th:errors="*{valorFrete}"
                  class="text-danger"
            ></span>

          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="valorTotal">Valor Frete</label>
            <input type="text" class="form-control"
                   th:field="*{valorTotal}" />

            <span th:if="${#fields.hasErrors('valorTotal')}"
                  th:errors="*{valorTotal}"
                  class="text-danger"
            ></span>

          </div>
        </div>

        <!--                <div class="row">-->
        <!--                    <div class="form-group">-->
        <!--                        <label for="categoria">Categoria</label>-->
        <!--                        <input type="number" class="form-control"-->
        <!--                               th:field="*{categoria}" placeholder="categoria" required />-->
        <!--                    </div>-->
        <!--                </div>-->

        <div class="row">
          <div class="form-group">
            <label for="cliente">Cliente</label>
            <select class="form-control"
                    th:field="*{cliente}">
              <option value=""> (selecione)</option>
              <option th:each="cliente: ${clientes}" th:value="${cliente.id}"
                      th:text="${cliente.nome}"></option>
            </select>
            <span th:if="${#fields.hasErrors('cliente')}" th:errors="*{cliente}"
                  class="text-danger"></span>
          </div>
        </div>

        <!-- FIM CLIENTE -->


<!--        INICIO CATEGORIA-->

<!--                    th:field="*{categoria}">-->

<!--              <option th:each="categoria: ${categorias}" th:value="${categoria.id}"-->
<!--                      th:text="${categoria.nome}"></option>-->
<!--            </select>-->
<!--            <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"-->
<!--                  class="text-danger"></span>-->
<!--          </div>-->
<!--        </div>-->

<!--        FIM CATEGORIA-->

        <div class="row">
          <button class="btn btn-primary"
                  type="submit" >Salvar</button>
        </div>
      </form>
    </div> <!-- FIM div row -->
  </div>
</section>
</body>
</html>

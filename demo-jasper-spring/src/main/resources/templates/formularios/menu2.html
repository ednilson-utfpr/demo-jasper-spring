<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">

<head>
</head>

<body>
<section layout:fragment="conteudo">
    <div class="item">

        <p>Novos Cadastros</p>


        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <p>Esse texto só vai aparecer para o ADMIN.</p>
        </div>

        <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
            Esse texto vai aparecer para o ADMIN e USER.
        </div>

        <span> <i class="fa fa-user"></i>
            Olá <span sec:authentication="name"></span>!
        </span>

        <ul style="list-style-type:circle">
            <li>
                <a class="underlineHover" th:href="@{/massa/novo}" style="color: #FE980F">Nova Massa</a>
            </li>

            <li>
                <a class="underlineHover" th:href="@{/marca/novo}" style="color: #FE980F">Nova Marca</a>
            </li>


            <li>
                <a class="underlineHover" th:href="@{/categoria/novo}" style="color: #FE980F">Nova Categoria</a>
            </li>

            <li>
                <a class="underlineHover" th:href="@{/produto/novo}" style="color: #FE980F">Novo Produto</a>
            </li>
        </ul>

        <p>Listar Cadastros</p>

        <ul style="list-style-type:circle">
            <li>
                <a class="underlineHover" th:href="@{/massa}" style="color: #FE980F">Lista de Massa</a>
            </li>

            <li>
                <a class="underlineHover" th:href="@{/marca}" style="color: #FE980F">Lista de Marca</a>
            </li>

            <li>
                <a class="underlineHover" th:href="@{/categoria}" style="color: #FE980F">Lista de Categoria</a>
            </li>

            <li>
                <a class="underlineHover" th:href="@{/produto/lista}" style="color: #FE980F">Lista de Produtos</a>
            </li>
        </ul>
        </div>
    </div>
</section>
</body>

</html>
